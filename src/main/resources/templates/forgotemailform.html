<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section
		class="login1  d-flex justify-content-center align-items-center ">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-3">
					<div class="my-card">

						<div th:if="${session.name}" class="container">
							<div 
								class="alert  alert-danger my-2  text-center " role="alert">
								<span th:text="${session.name}"></span>
							</div>

							<th:block th:text="${#session.removeAttribute('name')}"></th:block>

						</div>


						<h3 class="text-center">your registered email</h3>
						<form th:action="@{send-otp}" method="post">

							<div class="form-group">

								<input name="email" required type="email" class="form-control"
									placeholder="enter your email">
							</div>

							<div class="container text-center">

								<button class="btn btn-warning">send otp</button>

							</div>

						</form>
					</div>
				</div>



			</div>

		</div>

	</section>
</body>
</html>
