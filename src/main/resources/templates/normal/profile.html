<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
	<div class="container">
	<div class="card">
	<div class="card-body">
	<div class="container text-center font-weight-light" >
	<img  style="width:200px; height:200px;" class="myprofile" src="#" th:src="@{'/img/'+${user.imageurl}}" alt="profile " />
	
	</div>
	  <h1 class="text-center mt-3"  th:text="${user.name}"></h1>
	
	<table class="table text-center">
  <thead class="mt-2">
    <tr>
      <th scope="col">#USERID</th>
      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">EMAIL</th>
      <td><span th:text="${user.email}"></span></td>
     
    </tr>
    <tr>
      <th scope="row">Role</th>
      <td><span th:text="${user.roll}"></span></td>
     
    </tr>
     <tr>
      <th scope="row">Account Active</th>
      <td><span th:text="${user.enable}"></span></td>
     
    </tr>
    <tr>
      <th scope="row">Your AAbout</th>
      <td><span th:text="${user.about}"></span></td>
     
    </tr>
  </tbody>
</table>
	</div>
	
	</div>
	
	</div>
	
</section>
</body>
</html>
