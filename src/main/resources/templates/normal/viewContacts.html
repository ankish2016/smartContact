<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
       <div class="card mr-4 ml-4">
       <div class="card-body" >
       <h1 class="text-center">Your Contacts</h1>
       <table class="table">
       
       <!--Search-->
       <div class="search-container my-4">
       
       <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="search your contact name" />
       
          <div class="search-result">
         <!-- search result  -->
         <h1>this is result</h1>
          </div>
       
       
       </div>
       
  <thead>
    <tr>
      <th scope="col">#Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contact}">
      <th scope="row" th:text="${'SCM2021'+c.cid}"></th>
      <td><img  class="myprofile" src="#" th:src="@{'/img/'+${c.image }}" alt="profile " /> <span th:text=" ${c.name}"></span></td>
      <td>
      
      <a href=" " th:href="@{'/user/'+${c.cid}}+'/contact/'" >
      
      <span th:text="${c.email}"></span>
      
      </a>
      
       </td>
      <td th:text="${c.phone}"> @mdo</td>
      <td>
      <a  href="#" th:onclick="|deleteContact(${c.cid})|"  class="btn btn-danger sm">Delete</a>
      <form method="post" th:action="@{'/user/update-contact/'+${c.cid}}" class="mt-2">
     
       <button type="submit" class="btn btn-primary btn-sm ">Update</button>
     </form>
      </td>
    </tr>
  </tbody>
</table>
<!--  pagination -->
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage!=0}"  class="page-item"><a class="page-link" th:href="@{'/user/show-contact/'+${currentPage-1}}">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}"  th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/user/show-contact/'+${i-1}}"><span th:text="${i}"></span></a></li>
    <li th:if="${currentPage+1 !=totalPages}"  class="page-item"><a class="page-link" th:href="@{'/user/show-contact/'+${currentPage+1}}">Next</a></li>
  </ul>
</nav>
       </div>
       
       </div>
   	
</section>
</body>
</html>
