<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
       <div class="card ml-4 mr-4">
	 <div class="card-body">
	 
	 <h1 class="text-center">Update Contact</h1>
	 <div class="container-fluid mt-1">
	 
	 <div class="row ">
	 <div class="col-md-8 offset-md-2">
	   <form  th:object="${contact}"
	  
	  enctype="multipart/form-data"
	   method="POST"
	   class="mt-2" 
	     
	    th:action="@{/user/update-form}"
	   >
	   
	   <input type="hidden" th:value="${contact.cid}" name="cid">
	   <!--first name  -->
	   <div class="input-group">
	   
	   <div class="input-group-prepend">
	   <div class="input-group-text">
	   <i class="fa fa-plus"></i>
	   
	   
	   </div>
	   
	   </div>
	   <input th:value="${contact.name}"  required  type="text" id="firstName" name="name" placeholder="enter name here" class="form-control" >
	   </div>
	   
	   <!--second name  -->
	   
	   <div class="input-group mt-3">
	   
	   <div class="input-group-prepend">
	   <div class="input-group-text">
	   <i class="fas fa-user-alt"></i>  
	   </div>
	   
	   </div>
	   <input th:value="${contact.secondname}" required type="text" id="secondname" name="secondname" placeholder="enter nickname" class="form-control" >
	   </div>
	   
	   <!--third phone  -->
	   
	   <div class="input-group mt-3">
	   
	   <div class="input-group-prepend">
	   <div class="input-group-text">
	   <i class="fa fa-phone"></i>
	   
	   
	   </div>
	   
	   </div>
	   <input th:value="${contact.phone}" required min="13"  type="number" id="phone" name="phone" placeholder="enter phone noumber" class="form-control" >
	   </div>
	    <!-- emqail  -->
	   
	   <div class="input-group mt-3">
	   
	   <div class="input-group-prepend">
	   <div class="input-group-text">
	  @
	   
	   
	   </div>
	   
	   </div>
	   <input th:value="${contact.email}" type="email" id="phone" name="email" placeholder="enter email here" class="form-control" >
	   </div>
	   <!--work  -->
	    
	   
	   <div class="input-group mt-3">
	   
	   <div class="input-group-prepend">
	   <div class="input-group-text">
	   <i class="fa fa-briefcase"></i>
	   
	   
	   </div>
	   
	   </div>
	   <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="enter work here" class="form-control" >
	   </div>
	   <!-- description -->
	   
	   <div class="form-group mt-3">
	   <textarea th:utext="${contact.Description}" id="mytextarea" name="Description"  
	   placeholder="enter contact discription" 
	   class="form-control" 
	   rows="10"  >
	   </textarea>
	   </div>
	   
	   <!--contact image -->
	   
	   <div class="container text-center">
	   <img  style="width:200px; height:200px;" class="img-fluid myprofile" th:src="@{'/img/'+${contact.image}}" alt="" />
	   <p class="text-secondary">chose a new profile pic</p>
	   
	   </div>
	   
	   
	   <div class="custom-file mt-2">
	   
	   <input type="file" class="form-control"  name="image" placeholder="enter image file here">
	   
	   </div>
	   <!--button  -->
	   <div class="container text-center mt-3">
	   
	   <button class="btn btn-outline-primary">Update Contact</button>
	   
	   </div>
	   
	   </form>
	   
	 
	 
	 
	 </div> 	
	 
	 
	 
	 </div>
	 
	 
	 
	 </div>
	 </div>
       	
	</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin">
</script>
	<script>
	tinymce.init({
        selector: '#mytextarea'
      });
	
	</script>
	

</section>
</body>
</html>
