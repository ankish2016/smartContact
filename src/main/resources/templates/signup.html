<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section class="signup  d-flex justify-content-center align-items-center ">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3 mt-3">
					<div class="my-card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                         </div>
                        <div class="container text-center"  >\
                        <img style="width:80px;"  th:src="@{/img/registered.png}">
                        </div>
						<h1 class="text-center">Register here</h1>
						<form novalidate th:action="@{/register}" method="post"  th:object="${user}">
							<!-- name filed -->
							
								<div class="form-group">
									<label class="text-info" for="name">UserName</label> <input 
									name="name"
									type="text"
									class="form-control " 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':' '}"
									id="name" 
									required
									th:value="${user.name}"
								    placeholder="Enter name">
								      <div class="invalid-feedback" th:each="e:${#fields.errors('name')}"  th:text="${e}" >
                               
                                       </div>    
								</div>
								<!-- email filed -->
                              <div class="form-group">
									<label class="text-info" for="email">Email id</label> <input 
									name="email"
									type="email"
									class="form-control" 
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':' '}"
									id="email" 
									required
									th:value="${user.email}"
								    placeholder="Enter email id"> 
								     <div class="invalid-feedback" th:each="e:${#fields.errors('email')}"  th:text="${e}" >
                               
                                       </div>     
								</div>
                              <!-- password filed -->
                              <div class="form-group">
									<label class="text-info" for="password">Password</label> <input 
									type="password"
									name="password"
									class="form-control" 
				                    th:classappend="${#fields.hasErrors('password') ? 'is-invalid':' '}"
									id="password" 
									required
								    placeholder="Enter your password">  
								     <div class="invalid-feedback" th:each="e:${#fields.errors('password')}"  th:text="${e}" >
                               
                                       </div>    
								</div>
								
								<div class="form-group">
								<label class="text-info" for="about">About</label>
								<textarea name="about" th:text="${user.about}"	placeholder="describe your self"							
								rows="5" 
								class="form-control">
								</textarea>
								</div>
								
								<div class="form-group form-check">
								<input  type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement"
								>
								<label class="text-info"  for="agreement">Accept term and conditions </label>
								
								</div>
								<div class="container text-center">
								<button type="submit"  class="btn bg-primary text-white">Submit</button>
								<button type="reset"  class="btn btn-warning text-white">Reset</button>
								
								</div>
								

							</form>
					</div>

				</div>


			</div>

		</div>
	</section>
</body>
</html>
